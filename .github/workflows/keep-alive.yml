name: Supabase Keep-Alive

on:
  schedule:
    # Runs at 00:00 every 3 days to stay well within the 7-day window
    - cron: '0 0 */3 * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Verify Secrets
        run: |
          if [ -z "${{ secrets.SUPABASE_URL }}" ]; then echo "SUPABASE_URL is missing"; exit 1; fi
          if [ -z "${{ secrets.SUPABASE_ANON_KEY }}" ]; then echo "SUPABASE_ANON_KEY is missing"; exit 1; fi

      - name: Ping Supabase Database
        run: |
          # Perform a real GET request to the profiles table to ensure activity is logged
          curl -X GET "${{ secrets.SUPABASE_URL }}/rest/v1/profiles?select=id&limit=1" \
          -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
          -s -o /dev/null -w "%{http_code}"
